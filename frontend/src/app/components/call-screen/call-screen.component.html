<div>
    <h1>You are in room {{ this.hostId}}</h1>
    <div class="vidscreen">
        <app-video-tile *ngFor="let source of sources" [sourceObj]="source"></app-video-tile>


        <div *ngFor="let item of persons"> {{person | json}}</div>
    </div>
    <div class="fixed-bottom d-flex justify-content-between align-items-center mb-4">

        <div>
            <h3>{{hostId}}</h3>
        </div>

        <div>
            <button mat-fab color="primary" (click)="onStartCam()">
                <span class="material-icons">
                    present_to_all
                </span>
            </button>
            <button mat-fab color="warn" (click)="onEndCam()">
                <span class="material-icons">
                    cancel_presentation
                </span>
            </button>
        </div>

        <div>

        </div>


    </div>
</div>
